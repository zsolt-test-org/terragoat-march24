default:
    iac:
        enabled: true
        pullRequest:
            auditMode: false
            commentOnlyHighAndCritical: false
            comments: true
        scan:
            autofix: false
            checkov: true
            checkovModuleDownload: false
            cloudformation: true
            dockerfile: true
            exceptions:
                - policy:lacework-iac-aws-encryption-14:Accepted risk
                - policy:lacework-iac-aws-tls-2:Accepted risk
                - policy:ckv-aws-1:Accepted risk
            exitConditions:
                any:
                    - attribute: severity
                      operator: '>'
                      threshold: 0
                      value: critical
                    - attribute: severity
                      operator: '>'
                      threshold: 0
                      value: high
                enabled: true
            helm: true
            kubernetes: true
            kustomize: true
            opal: true
            terraform: true
            terraformPlan: true
            tfsec: true
    sca:
        enabled: true
        pullRequest:
            auditMode: false
            commentOnlyHighAndCritical: false
            comments: true
        scan:
            acf: false
            acfLocations: 5
            acfLocationsFull: []
            exceptions: []
            gitHistory: false
            licenseDetection: true
            linesOfCode: true
            sast: true
            scr: true
            secret: true
            vulnEvaluation: true
